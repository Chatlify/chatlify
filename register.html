<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlify - Create Account</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/register.js" defer></script>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <img src="images/BGChatlifyLogo.png" alt="Chatlify Logo">
                    <span>CHATLIFY</span>
                </a>
                <h1>Create Your Account</h1>
                <p>Join Chatlify and connect with communities around the world</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-group terms-container">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="legal/terms-of-service.html" target="_blank">Terms of
                                Service</a> and <a href="legal/privacy-policy.html" target="_blank">Privacy
                                Policy</a></label>
                    </div>
                    <span class="error-message" id="terms-error"></span>
                </div>

                <button type="submit" class="auth-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google">
                        <img src="images/google-icon.svg" alt="Google">
                        <span>Sign up with Google</span>
                    </button>
                    <button type="button" class="social-button discord">
                        <img src="images/discord-icon.svg" alt="Discord">
                        <span>Sign up with Discord</span>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon success"></i>
            <i class="fas fa-exclamation-circle toast-icon error"></i>
            <div class="toast-message">Message goes here</div>
        </div>
        <div class="toast-progress"></div>
    </div>
</body>

</html>
