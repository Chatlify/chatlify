<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlify - İletişimin Yeni Boyutu</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Genel Stiller */
        :root {
            --primary-color: #6a11cb;
            --primary-light: #8c52ff;
            --secondary-color: #2575fc;
            --dark-bg: #0a0a1a;
            --dark-secondary: #16213e;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Uzay animasyonu arka planı */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"><circle fill="%23FFF" cx="10" cy="10" r="1"/><circle fill="%23FFF" cx="30" cy="40" r="0.5"/><circle fill="%23FFF" cx="50" cy="80" r="0.8"/><circle fill="%23FFF" cx="90" cy="30" r="0.6"/><circle fill="%23FFF" cx="130" cy="80" r="0.4"/><circle fill="%23FFF" cx="160" cy="15" r="0.7"/><circle fill="%23FFF" cx="180" cy="50" r="0.8"/><circle fill="%23FFF" cx="210" cy="110" r="0.6"/><circle fill="%23FFF" cx="240" cy="30" r="1"/><circle fill="%23FFF" cx="280" cy="60" r="0.5"/><circle fill="%23FFF" cx="320" cy="100" r="0.8"/><circle fill="%23FFF" cx="350" cy="10" r="0.6"/><circle fill="%23FFF" cx="380" cy="70" r="0.5"/><circle fill="%23FFF" cx="410" cy="30" r="0.7"/><circle fill="%23FFF" cx="440" cy="100" r="0.9"/><circle fill="%23FFF" cx="470" cy="40" r="0.8"/></svg>');
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-repeat: repeat;
            background-size: 500px 500px;
            opacity: 0.6;
        }

        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(106, 17, 203, 0.3), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.3), transparent 40%);
            animation: twinkle 8s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                background-position: 0% 0%;
            }

            100% {
                opacity: 0.8;
                background-position: 100% 100%;
            }
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(10, 10, 30, 0) 0%,
                    rgba(10, 10, 30, 0.7) 80%,
                    rgba(10, 10, 30, 0.9) 100%);
        }

        /* Loading Container */
        .loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Loading Text */
        .loading-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            text-shadow: 0 0 20px rgba(106, 17, 203, 0.6);
        }

        .loading-title {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 5px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(106, 17, 203, 0.8));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(106, 17, 203, 0.6));
            }

            100% {
                filter: drop-shadow(0 0 20px rgba(106, 17, 203, 0.9));
            }
        }

        .loading-subtitle {
            font-size: 1rem;
            color: var(--text-color);
            letter-spacing: 2px;
            margin-bottom: 50px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            position: relative;
            backdrop-filter: blur(5px);
            background-color: rgba(10, 10, 26, 0.3);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            position: relative;
            transition: width 0.3s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 15px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(106, 17, 203, 0.6);
        }

        .connecting-dots {
            display: inline-block;
        }

        .dot {
            display: inline-block;
            animation: dot-animation 1.5s infinite;
            opacity: 0;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dot-animation {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Particles */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-10vh);
            }

            100% {
                transform: translateY(110vh);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2.5rem;
            }

            .progress-container {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .loading-title {
                font-size: 2rem;
            }

            .loading-subtitle {
                font-size: 0.8rem;
            }

            .progress-container {
                width: 220px;
            }
        }

        /* Fade Out Animation */
        .fade-out {
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
    </style>
    <!-- Preload home.html -->
    <link rel="prefetch" href="home.html">
</head>

<body>
    <div class="bg-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="loading-container">
        <!-- Loading Text -->
        <div class="loading-text">
            <h1 class="loading-title">CHATLIFY</h1>
            <div class="loading-subtitle">İLETİŞİMİN YENİ BOYUTU</div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text">
                    Topluluğa bağlanılıyor
                    <span class="connecting-dots">
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles-container" id="particles-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles
            const particlesContainer = document.getElementById('particles-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }

            // Simulated loading progress
            const progressFill = document.getElementById('progress-fill');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 8;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);

                    // Wait a moment, then redirect
                    setTimeout(() => {
                        document.querySelector('.loading-container').classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 800);
                    }, 800);
                }

                progressFill.style.width = `${progress}%`;
            }, 300);
        });

        // Function to create a particle
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random size
            const size = Math.random() * 6 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random horizontal position
            const posX = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = '-10px';

            // Random opacity and speed
            particle.style.opacity = Math.random() * 0.5 + 0.2;

            // Random fall speed
            const duration = Math.random() * 15 + 5;
            particle.style.animation = `rain ${duration}s linear infinite`;

            // Random delay
            particle.style.animationDelay = `${Math.random() * 10}s`;

            // Add particle to container
            container.appendChild(particle);
        }
    </script>
</body>

</html>
