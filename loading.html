<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlify - Yükleniyor</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/loading.js" defer></script>
</head>

<body class="loading-page">
    <!-- LOADING ARKAPLAN VİDEOSU: MP4 video arkaplanı -->
    <div class="video-container">
        <video id="loadingVideo" autoplay muted>
            <source src="videos/loadingscreen.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>

    <!-- LOADING OVERLAY: Video üzerindeki yükleme animasyonu ve metin -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="images/BGChatlifyLogo.png" alt="Chatlify Logo" class="logo-img">
                <span>CHATLIFY</span>
            </div>

            <div class="loading-animation">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <div class="loading-text">
                    <span id="loadingMessage">Bağlanılıyor...</span>
                    <span class="dots">
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                    </span>
                </div>
            </div>

            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressPercentage">0%</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
