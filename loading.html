<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlify - Yükleniyor</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0e0e18;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-bar-container {
            width: 300px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 5px;
            transition: width 0.1s linear;
            position: absolute;
            left: 0;
            top: 0;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            opacity: 0.9;
        }

        .loading-info {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="particles-background"></div>

    <div class="loading-container">
        <div class="video-container">
            <video autoplay loop muted id="loadingVideo">
                <source src="loadingscreen.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>

        <div class="loading-text">
            Yükleniyor... <span id="loadingPercent">0%</span>
        </div>

        <div class="loading-info" id="loadingInfo">
            Yeni nesil iletişim platformu yükleniyor...
        </div>
    </div>

    <script src="js/loading-screen.js"></script>
</body>

</html>
