<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlify - Yükleniyor</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/loading-screen.js" defer></script>
</head>

<body>
    <div class="loading-container">
        <!-- 3D Logo Animasyonu -->
        <div class="logo-container">
            <div class="logo">
                <img src="images/BGChatlifyLogo.png" alt="Chatlify Logo" class="logo-image">
                <div class="logo-shadow"></div>
            </div>
        </div>

        <!-- Dönen Çember Animasyonu -->
        <div class="spinner-container">
            <div class="spinner-ring"></div>
            <div class="spinner-ring" id="spinner-ring-2"></div>
            <div class="spinner-ring" id="spinner-ring-3"></div>
        </div>

        <!-- Yükleme Bilgisi -->
        <div class="loading-info">
            <div class="loading-bar">
                <div class="loading-bar-fill" id="loadingBarFill"></div>
            </div>
            <div class="loading-text">
                <div class="loading-status" id="loadingStatus">Yükleniyor...</div>
                <div class="loading-percent" id="loadingPercent">0%</div>
            </div>
        </div>

        <!-- İlham Verici Alıntı -->
        <div class="quote-container">
            <p id="quoteText"></p>
        </div>

        <!-- Animasyon Tuval Alanı (Canvas) -->
        <canvas id="animationCanvas"></canvas>
    </div>
</body>

</html>
